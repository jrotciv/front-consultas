<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f8ff;
        }
        header {
            background-color: #004d99;
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .table-container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        .btn-custom {
            background-color: #004d99;
            color: white;
        }
        .btn-custom:hover {
            background-color: #003366;
        }
        footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consultas</h1>
        <a href="http://localhost:8082/usuario/login" class="btn btn-danger btn-sm">Sair</a>
    </header>
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Status</th>
                    <th>Sintomas</th>
                    <th>Diagnóstico</th>
                    <th>Observações</th>
                    <th>Médico</th>
                    <th>Paciente</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consulta : ${consultas}">
                    <td th:text="${consulta.id}"></td>
                    <td th:text="${consulta.data}"></td>
                    <td th:text="${consulta.horario}"></td>
                    <td th:text="${consulta.status}"></td>
                    <td th:text="${consulta.sintomas}"></td>
                    <td th:text="${consulta.diagnostico}"></td>
                    <td th:text="${consulta.observacoes}"></td>
                    <td th:text="${consulta.medico.nome}"></td>
                    <td th:text="${consulta.paciente.nome}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>Desenvolvimento Web avançado 2025 - Sistema de Consultas</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
