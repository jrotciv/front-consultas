<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }
        .left-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            width: 50%;
            height: 100%;
        }
        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004d99;
            width: 50%;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #004d99;
        }
        .btn-custom {
            background-color: #004d99;
            color: white;
        }
        .btn-custom:hover {
            background-color: #003366;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .register-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="left-side">
        <div class="login-container">
            <h2>Login</h2>
            <form th:action="@{/usuario/signIn}" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="senha" required placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-custom btn-block w-100">Entrar</button>
            </form>
            <div class="register-links">
                <a href="/usuario/cadastro" class="btn btn-link">Cadastrar-se</a>
            </div>
        </div>
    </div>

    <div class="right-side">
        <p>Sistema de Consultas</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
