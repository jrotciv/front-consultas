<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>

    <button id="btnMedico">Cadastro de Médico</button>
    <button id="btnPaciente">Cadastro de Paciente</button>

    <!-- Formulário de Cadastro de Médico -->
    <div id="formMedico" style="display:none;">
        <h3>Cadastro de Médico</h3>
        <form action="/usuario/cadastrar" method="post">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="contato">Contato</label>
            <input type="text" id="contato" name="contato" required><br><br>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

            <label for="crm">CRM</label>
            <input type="text" id="crm" name="crm" required><br><br>

            <label for="especialidade">Especialidade</label>
            <input type="text" id="especialidade" name="especialidade" required><br><br>

            <button type="submit">Cadastrar Médico</button>
        </form>
    </div>

    <!-- Formulário de Cadastro de Paciente -->
    <div id="formPaciente" style="display:none;">
        <h3>Cadastro de Paciente</h3>
        <form action="/usuario/cadastrar" method="post">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="contato">Contato</label>
            <input type="text" id="contato" name="contato" required><br><br>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

            <label for="convenio">Convênio</label>
            <input type="text" id="convenio" name="convenio" required><br><br>

            <label for="nroConvenio">Número do Convênio</label>
            <input type="text" id="nroConvenio" name="nroConvenio" required><br><br>

            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>

    <script>
        // Alternar entre os formulários de médico e paciente
        document.getElementById('btnMedico').addEventListener('click', function() {
            document.getElementById('formMedico').style.display = 'block';
            document.getElementById('formPaciente').style.display = 'none';
        });

        document.getElementById('btnPaciente').addEventListener('click', function() {
            document.getElementById('formPaciente').style.display = 'block';
            document.getElementById('formMedico').style.display = 'none';
        });

        // Inicializa com o formulário de paciente
        document.getElementById('formPaciente').style.display = 'block';
    </script>
</body>
</html>
