<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }
        .left-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            width: 50%;
            height: 100%;
        }
        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004d99;
            width: 50%;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #004d99;
        }
        .btn-custom {
            background-color: #004d99;
            color: white;
        }
        .btn-custom:hover {
            background-color: #003366;
        }
        .btn-secondary-custom {
            background-color: #ccc;
            color: #333;
        }
        .btn-secondary-custom:hover {
            background-color: #bbb;
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="form-container">
            <h3>Cadastro de Usuário</h3>
            <div class="toggle-buttons">
                <button id="btnMedico" class="btn btn-outline-primary">Cadastro de Médico</button>
                <button id="btnPaciente" class="btn btn-outline-primary">Cadastro de Paciente</button>
            </div>
            <!-- Formulário de Cadastro de Médico -->
            <div id="formMedico" style="display: none;">
                <form action="/usuario/cadastrar" method="post">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contato" class="form-label">Contato</label>
                        <input type="text" id="contato" name="contato" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="crm" class="form-label">CRM</label>
                        <input type="text" id="crm" name="crm" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="especialidade" class="form-label">Especialidade</label>
                        <input type="text" id="especialidade" name="especialidade" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Cadastrar Médico</button>
                </form>
                <a href="http://localhost:8082/usuario/login" class="btn btn-secondary-custom w-100 mt-2">Voltar para Login</a>
            </div>
            <!-- Formulário de Cadastro de Paciente -->
            <div id="formPaciente">
                <form action="/usuario/cadastrar" method="post">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contato" class="form-label">Contato</label>
                        <input type="text" id="contato" name="contato" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="convenio" class="form-label">Convênio</label>
                        <input type="text" id="convenio" name="convenio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nroConvenio" class="form-label">Número do Convênio</label>
                        <input type="text" id="nroConvenio" name="nroConvenio" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Cadastrar Paciente</button>
                </form>
                <a href="http://localhost:8082/usuario/login" class="btn btn-secondary-custom w-100 mt-2">Voltar para Login</a>
            </div>
        </div>
    </div>

    <div class="right-side">
        <p>Sistema de Consultas</p>
    </div>

    <script>
        // Alternar entre os formulários de médico e paciente
        document.getElementById('btnMedico').addEventListener('click', function() {
            document.getElementById('formMedico').style.display = 'block';
            document.getElementById('formPaciente').style.display = 'none';
        });

        document.getElementById('btnPaciente').addEventListener('click', function() {
            document.getElementById('formPaciente').style.display = 'block';
            document.getElementById('formMedico').style.display = 'none';
        });

        // Inicializa com o formulário de paciente
        document.getElementById('formPaciente').style.display = 'block';
    </script>
</body>
</html>
