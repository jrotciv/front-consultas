<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="styles.css"> <!-- Caso deseje estilizar -->
</head>
<body>
    <h1>Cadastro de Médico</h1>
    <form id="cadastroMedicoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" required><br><br>

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm" required><br><br>

        <button type="submit">Cadastrar Médico</button>
    </form>

    <script src="cadastroMedico.js"></script>
</body>
</html>
